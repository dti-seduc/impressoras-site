<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciamento de Impressoras</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1b1f27;
        color: white;
        margin: 20px;
    }
    .container {
        background: #2a2f3a;
        padding: 20px;
        border-radius: 10px;
        max-width: 650px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    input, button {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
        font-size: 14px;
    }
    input {
        background: #3b4250;
        color: white;
    }
    button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        opacity: .85;
    }
    ul {
        margin-top: 20px;
        list-style: none;
        padding: 0;
    }
    li {
        background: #3b4250;
        padding: 12px;
        border-radius: 6px;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .btn {
        padding: 6px 10px;
        cursor: pointer;
        font-size: 12px;
        border-radius: 4px;
        border: none;
        margin-left: 5px;
    }
    .editar { background: #ffc107; }
    .apagar { background: #dc3545; color: white; }
    .abrir { background: #28a745; color: white; }
</style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Impressoras</h2>

    <input type="text" id="modeloInput" placeholder="Modelo da Impressora" required>
    <input type="text" id="setorInput" placeholder="Setor" required>
    <input type="text" id="ipInput" placeholder="EndereÃ§o IP (Ex: 192.168.0.10)" required>

    <button onclick="adicionarImpressora()">Salvar Impressora</button>

    <h3 style="margin-top:20px;">Impressoras Cadastradas</h3>
    <ul id="listaImpressoras"></ul>
</div>

<script>
    let impressoras = JSON.parse(localStorage.getItem("impressoras")) || [];
    let editIndex = -1;

    function salvarLocal() {
        localStorage.setItem("impressoras", JSON.stringify(impressoras));
    }

    function renderizarLista() {
        let lista = document.getElementById("listaImpressoras");
        lista.innerHTML = "";
        impressoras.forEach((imp, index) => {
            let item = document.createElement("li");
            item.innerHTML = `
                <span>${imp.modelo} - ${imp.setor} (${imp.ip})</span>
                <div>
                    <button class="btn abrir" onclick="abrir(${index})">Abrir</button>
                    <button class="btn editar" onclick="editar(${index})">Editar</button>
                    <button class="btn apagar" onclick="apagar(${index})">Apagar</button>
                </div>
            `;
            lista.appendChild(item);
        });
    }

    function adicionarImpressora() {
        let modelo = document.getElementById("modeloInput").value;
        let setor = document.getElementById("setorInput").value;
        let ip = document.getElementById("ipInput").value;

        if (!modelo || !setor || !ip) {
            alert("Preencha todos os campos!");
            return;
        }

        if (editIndex >= 0) {
            impressoras[editIndex] = { modelo, setor, ip };
            editIndex = -1;
        } else {
            impressoras.push({ modelo, setor, ip });
        }

        salvarLocal();
        renderizarLista();

        document.getElementById("modeloInput").value = "";
        document.getElementById("setorInput").value = "";
        document.getElementById("ipInput").value = "";
    }

    function editar(index) {
        let imp = impressoras[index];
        document.getElementById("modeloInput").value = imp.modelo;
        document.getElementById("setorInput").value = imp.setor;
        document.getElementById("ipInput").value = imp.ip;
        editIndex = index;
    }

    function apagar(index) {
        if (confirm("Deseja deletar esta impressora?")) {
            impressoras.splice(index, 1);
            salvarLocal();
            renderizarLista();
        }
    }

    function abrir(index) {
        window.open("http://" + impressoras[index].ip, "_blank");
    }

    renderizarLista();
</script>

</body>
</html>
